<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Textty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
      }

      .ql-toolbar {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .ql-editor {
        background: #fefefe;
        height: 100vh;
      }

      #counter {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: #34515e;
      }

      .ql-save::after {
        position: fixed;
        margin-top: 2px;
        content: "Save as .txt";
        margin-left: 5px;
      }

    </style>
  </head>

  <body>
    <div id="editor"></div>
    <div id="counter">0 Words</div>
    <script>
      var toolbarOptions = [
        [{ size: ["normal", "large", "huge"] }],
        [{ font: [] }],
        [{ align: [] }],
        [{ color: [] }],
        ["bold", "italic", "underline", "strike"],
        ["blockquote", "code-block"],
        [{ list: "ordered" }, { list: "bullet" }],
        [{ script: "sub" }, { script: "super" }],
        ["save"]
      ];

      Quill.register("modules/counter", function(quill, options) {
        var container = document.querySelector(options.container);
        quill.on("text-change", function() {
          var text = quill.getText();
          if (options.unit === "word") {
            container.innerText = text.split(/\W+/).length - 1 + " Words";
          } else {
            container.innerText = text.length + " Characters";
          }
        });
      });

      //Enable Grammarly extension
      let Inline = Quill.import("blots/inline");
      class GrammarlyInline extends Inline {}
      GrammarlyInline.tagName = "G";
      GrammarlyInline.blotName = "grammarly-inline";
      GrammarlyInline.className = "gr_";
      Quill.register(GrammarlyInline);

      var quill = new Quill("#editor", {
        modules: {
          toolbar: {
            container: toolbarOptions,
            handlers: {
              save: () => {
                console.log("Saving....");
              }
            }
          },
          counter: {
            container: "#counter",
            unit: "word"
          }
        },
        placeholder: "Textty is a minimal online text editor",
        theme: "snow"
      });

      var toolbar = quill.getModule("toolbar");
      toolbar.addHandler("save", function() {
        console.log("Saving...");
      });

      var customButton = document.querySelector(".ql-save");

      customButton.innerHTML = "<img src=\"img/save.svg\" width=\"18px\" height=\"18px\">";

      customButton.addEventListener("click", function() {

            new Blob([elHtml], { type: "text/plain" + ";charset=utf-8;" }),
            "text"
          );
        } else {
          var link = document.createElement("a");

          link.setAttribute("download", "text");
          link.setAttribute(
            "href",
            "data:" +
              "text/plain" +
              ";charset=utf-8," +
              encodeURIComponent(quill.getText())
          );
          link.click();
        }
      });


      document.querySelector(".ql-editor").removeAttribute("data-gramm");

    </script>
  </body>
</html>
